<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles2.css" />
    <title>Usuario</title>

<body>

    <center><h1>Palabra</h1></center>


        <form class="form-ejercicios" action="">

            <div class="group-form">
                <label for="text1" id="label" class="form-label">Ingresa una palabra:</label>
                <input type="text"  id="text1">
            </div>

            <div class="group-form">
                <label for="operacion">Que deseas hacer:</label>

                <select name="operacion" id="operacion">
                    <option selected>Seleccione una operacion</option>
                    <option value="1">La longitud de la palabra</option>
                    <option value="2">La palabra convertida en mayúsculas</option>
                    <option value="3">La palabra convertida en minúsculas</option>
                    <option value="4">El primer carácter de la palabra</option>
                </select>
            </div>
                <button type="submit" onclick="palabra()" class="button">Calcular</button>
        </form>

        <script src="js/taller1/caracteres.js"></script>

</body>
</html>
