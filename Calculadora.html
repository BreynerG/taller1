<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles2.css" />
    <title>calculadora</title>
</head>
<body>
    <center><h1>Calculadora</h1></center>
        <form class="form-ejercicios">
            <div class="group-form">
                <label for="num1" class="form-label">Ingresa un número:</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="group-form">
                <label for="num2" class="form-label">Ingresa otro número:</label><br>
                <input type="number" class="form-control" id="num2">
            </div>
            <div class="group-form">
                <label>Seleccione una operacion</label>
                <select class="form-select" id="operacion">
                    <option selected>Seleccione una operacion</option>
                    <option value>Suma</option>
                    <option value>Resta</option>
                    <option value>Multiplicación</option>
                    <option value>Divisón</option>
                </select>
            </div>
                <button type="submit" class="button" id="button">Calcular</button>
        </form>

        <div id="ops">
            <button id="btnsuma">Suma</button>
            <button id="btnresta">Resta</button>
        </div>
        <div id="respuesta">

            

        </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
