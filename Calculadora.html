<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles2.css" />
    <title>calculadora</title>
</head>
<body>
    <center><h1>Calculadora</h1></center>

        <form class="form-ejercicios" action="">
            <div class="group-form">
                <label for="" class="form-label">Ingresa un número:</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="group-form">
                <label for="" class="form-label">Ingresa otro número:</label><br>
                <input type="number" class="form-control" id="num2">
            </div>
            <div class="group-form">
                <label for="" id="label">Seleccione una operacion</label>
                <select class="form-select" id="operacion">
                    <option selected>Seleccione una operacion</option>
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicación</option>
                    <option value="4">Divisón</option>
                </select>
            </div>
                <button type="submit" class="button" id="btn">Calcular</button>
        </form>

        <div id="ops">
            <button id="Sumar">Suma</button>
            <button id="Restar">Resta</button>
        </div>

        <div id="respuesta" class="respuesta">

        </div>

        
    <script src="js/calculadora.js"></script>
</body>
</html>
