<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"

    <link rel="stylesheet" type="text/css" href="css/styles2.css" />

  </head>
  <body>
    <center><h1>Figuras</h1></center>

    <section id="contenido">
      <div class="figuras">

        <div class="triangulo">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="img/triangulo.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">TRIANGULO</h5>
                </div>
                <div class="card-footer">
                  <button id="aptriangulo" class="btn btn-primary">Calcular Perimetro</button>
                  <button id="atriangulo" class="btn btn-success">Calcular Area</button>

                  <div id="PeTriangulo" class="cal">
                    <div class="contenidoF">
                      <span id="cerrarPt"
                        ><i class="fa-solid fa-xmark"></i
                      ></span>

                      <h2>CALCULAR PERIMETRO</h2>
                      <form action="">
                        <label for="">base:</label>
                        <input
                          type="text"
                          id="base"
                          placeholder="Digite la base"
                        />

                        <label for="">altura:</label>
                        <input
                          type="text"
                          id="altura"
                          placeholder="Digite la altura"
                        />

                        <div id="resultado7"></div>

                        <button type="submit" id="btnPt" class="btn btn-primary">Calcular</button>
                      </form>
                    </div>
                  </div>
                  <div id="ArTriangulo" class="cal">
                    <div class="contenidoF">
                      <span id="cerrarAt"
                        ><i class="fa-solid fa-xmark"></i
                      ></span>

                      <h2>CALCULAR AREA</h2>
                      <form action="">
                        <label for="">base:</label>
                        <input
                          type="text"
                          id="base2"
                          placeholder="Digite la base"
                        />

                        <label for="">altura:</label>
                        <input
                          type="text"
                          id="altura2"
                          placeholder="Digite la altura"
                        />

                        <div id="resultado8"></div>

                        <button type="submit" id="btnAt" class="btn btn-success">Calcular</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>


        <div class="cuadrado">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="img/cruadrado.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">CUADRADO</h5>
                </div>
                <div class="card-footer">
                  <button id="apcuadrado" class="btn btn-primary">Calcular Perimetro</button>
                  <button id="acuadrado" class="btn btn-success">Calcular Area</button>

                  <div id="PeCuadrado" class="cal">
                    <div class="contenidoF">
                      <span id="cerrarPc"
                        ><i class="fa-solid fa-xmark"></i
                      ></span>

                      <h2>CALCULAR PERIMETRO</h2>
                      <form action="">
                        <label for="">lado:</label>
                        <input
                          type="text"
                          id="lado1"
                          placeholder="Digite el lado"
                        />
                        <div id="resultado3"></div>

                        <button id="btnPc" class="btn btn-primary">Calcular</button>
                      </form>
                    </div>
                  </div>
                  <div id="ArCuadrado" class="cal">
                    <div class="contenidoF">
                      <span id="cerrarAc"
                        ><i class="fa-solid fa-xmark"></i
                      ></span>

                      <h2>CALCULAR AREA</h2>
                      <form action="">
                        <label for="">lado:</label>
                        <input
                          type="text"
                          id="lado2"
                          placeholder="Digite el lado"

                        <button id="btnAc" class="btn btn-success">Calcular</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>


        <div class="rectangulo">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="img/rectangulo.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">RECTANGULO</h5>
                </div>
                <div class="card-footer">

                  <div id="PeRectangulo" class="cal">

                      <h2>CALCULAR PERIMETRO</h2>
                      <form action="">
                        <label for="">Ancho:</label>
                        <input
                          type="text"
                          id="ancho"
                          placeholder="Digite el ancho"

                        <label for="">Alto:</label>
                        <input
                          type="text"
                          id="alto"
                          placeholder="Digite el alto"
                        />

                        <div id="resultado5"></div>

                        <button type="submit" id="btnPr" class="btn btn-primary">Calcular</button>
                      </form>
                    </div>

                          type="text"

                        <label for="">Alto:</label>
                        <input
                          type="text"
                          id="alto2"

                        <div id="resultado6"></div>

                        <button type="submit" id="btnAr" class="btn btn-success">Calcular</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>


        <div class="circulo">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="img/circulo.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">CIRCULO</h5>
                </div>
                <div class="card-footer">
                  <button id="apcirculo" class="btn btn-primary">Calcular Perimetro</button>
                  <button id="acirculo" class="btn btn-success">Calcular Area</button>

                  <div id="PeCirculo" class="cal">

                        ><i class="fa-solid fa-xmark"></i
                      ></span>

                      <h2>CALCULAR PERIMETRO</h2>

                          type="number"

                  <div id="ArCirculo" class="cal">
                    <div class="contenidoF">
                      <span id="cerrarA"

                      ></span>

                      <h2>CALCULAR AREA</h2>

                          type="text"

    <script src="js/taller1/figuras.js"></script>
